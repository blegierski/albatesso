<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chór Albatesso - Strona w budowie</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Google Fonts - Signika -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Signika', sans-serif;
    }
    .content-wrapper {
      /* Dodanie lekkiego cienia do tekstu dla lepszej czytelności */
      text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Główna zawartość strony -->
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center px-3">
    <div class="content-wrapper">
      <h1 class="display-3 fw-bold">Chór ALBATESSO</h1>
      <p class="lead mt-3 fs-2">Nasza strona jest w przebudowie</p>
      <p class="mt-2 fs-5 fw-light">Pracujemy nad czymś nowym i ekscytującym. Zapraszamy wkrótce!</p>
    </div>
  </main>

  <!-- Stopka -->
  <footer class="py-3 mt-auto text-center fw-light">
    <div class="container">
      &copy; <span id="year"></span> Chór Albatesso. Wszelkie prawa zastrzeżone.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Skrypt do aktualizacji roku -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
